<div class="container py-5">
  <div class="d-flex justify-content-end">
    <a class="btn btn-outline-primary text-primary addExpBtn" (click)="addExpense()">Add Expenses</a>
    <button type="button" class="btn btn-outline-primary ml-3" (click)="logoutUser()">Logout</button>
  </div>
  <div class="table-responsive mt-5">
    <table class="table">
      <thead class="thead-primary">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Taks</th>
          <th scope="col">Amout</th>
          <th scope="col">Date</th>
          <th scope="col">Comments</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{expense.task}}</td>
          <td>{{expense.amount}}</td>
          <td>{{expense.date | date:"dd-MM-yyyy"}}</td>
          <td>{{expense.comment}}</td>
          <td><i type="button" class="fa fa-pencil fa-1x bg-primary text-light p-2" (click)="onEdit(expense)"></i></td>
          <td><i type="button" class="fa fa-trash fa-1x bg-danger text-light p-2" (click)="onDelete(expense)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
